# =============================================================================
# Core Marts Schema & Tests
# =============================================================================

version: 2

models:
  - name: fct_orders
    description: |
      Core fact table for order transactions. 
      This is an INCREMENTAL model that uses merge strategy with order_id as unique key.
      Partitioned by order_date (day) and clustered by product_category and status.
    
    columns:
      - name: order_id
        description: "Unique identifier for the order (primary key)"
        tests:
          - unique
          - not_null
      
      - name: user_id
        description: "Identifier for the user who placed the order"
        tests:
          - not_null
      
      - name: status
        description: "Current status of the order"
        tests:
          - not_null
          - accepted_values:
              values: ['pending', 'processing', 'shipped', 'delivered']
      
      - name: product_category
        description: "Primary product category of the order"
        tests:
          - not_null
      
      - name: amount_usd
        description: "Total order amount in USD"
        tests:
          - not_null
      
      - name: order_date
        description: "Date of the order (partition key)"
        tests:
          - not_null
      
      - name: occurred_at
        description: "Timestamp when the order occurred"
        tests:
          - not_null
  
  - name: dim_users
    description: |
      User dimension table with aggregated order metrics.
      Contains lifetime value, order counts, favorite category, and customer segmentation.
    
    columns:
      - name: user_id
        description: "Unique identifier for the user (primary key)"
        tests:
          - unique
          - not_null
      
      - name: total_orders
        description: "Total number of orders placed by the user"
        tests:
          - not_null
      
      - name: lifetime_value_usd
        description: "Total revenue generated by the user"
        tests:
          - not_null
      
      - name: customer_tier
        description: "Customer segment based on lifetime value (bronze, silver, gold, platinum)"
        tests:
          - not_null
          - accepted_values:
              values: ['bronze', 'silver', 'gold', 'platinum']
      
      - name: activity_status
        description: "Customer activity status (active, at_risk, churned)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'at_risk', 'churned']
