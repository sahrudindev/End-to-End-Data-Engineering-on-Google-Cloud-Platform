# =============================================================================
# Apache Airflow - Local Development Environment
# =============================================================================
# E-commerce Data Platform - Phase 2: Batch Ingestion
#
# Usage:
#   docker compose up -d           # Start Airflow
#   docker compose down            # Stop Airflow
#   docker compose logs -f         # View logs
#
# Access:
#   Web UI: http://localhost:8080
#   Username: airflow
#   Password: airflow
# =============================================================================

x-airflow-common: &airflow-common
  image: apache/airflow:2.7.3-python3.11
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__WEBSERVER__SECRET_KEY: 'your-secret-key-change-in-production'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
    # GCP Configuration
    GOOGLE_CLOUD_PROJECT: dataengineergcp-482812
    GCP_BUCKET_NAME: dataengineergcp-482812-dev-raw-data
    BIGQUERY_DATASET: ecommerce_dw
    BIGQUERY_TABLE: raw_events
    # Google Application Credentials (mounted from host)
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/credentials/application_default_credentials.json
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    # Mount GCP credentials - Windows path
    - ${APPDATA}/gcloud:/opt/airflow/credentials:ro
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # PostgreSQL Database for Airflow Metadata
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Airflow Init - Database initialization
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Create directories
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        # Initialize database
        airflow db init
        # Create admin user
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow initialized successfully!"
    user: "0:0"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-db-volume:
